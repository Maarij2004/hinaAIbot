                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!response.body) throw new Error('No response body');
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message ai-message';
                chatMessages.appendChild(aiMessageDiv);

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    tmpPromptResponse += chunk;
                    aiMessageDiv.innerHTML = tmpPromptResponse.replace(/\n/g, '<br>');
                    messagesEndRef.scrollIntoView({ behavior: 'smooth' });
                }

            } catch (error) {
                createMessage('Sorry, there was an error connecting to the server.');
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>`;
                hideTyping();
                promptInput.focus();
            }
        }

        // --- Nashta Menu Carousel ---
        async function showNashtaMenu() {
            carouselRoot.innerHTML = '';
            const container = document.createElement('div');
            container.className = 'carousel-container';
            carouselRoot.appendChild(container);

            try {
                const res = await fetch(API_MENU);
                const data = await res.json();
                const menu = data.carousel || [];
                if (menu.length === 0) {
                    container.innerHTML = '<div style="color:#C9A13B;">No menu items found.</div>';
                    return;
                }
                menu.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'menu-card';
                    card.innerHTML = `
                        <div class="menu-title">${item.name}</div>
                        <div class="menu-desc">${item.desc}</div>
                        <div class="menu-price">${item.price}</div>
                        ${item.tag ? `<div class="menu-tag">${item.tag}</div>` : ''}
                        <button class="menu-action" onclick="alert('Booking is a demo in this test UI!')">${item.action || 'Order Now'}</button>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                container.innerHTML = '<div style="color:#C9A13B;">Failed to load menu.</div>';
            }
        }

        // --- Instant Quote Modal ---
        function showQuoteForm() {
            document.getElementById('quoteModal').style.display = 'flex';
            document.getElementById('quoteResult').innerHTML = '';
            document.getElementById('quoteForm').reset();
        }
        function closeQuoteModal() {
            document.getElementById('quoteModal').style.display = 'none';
        }
        document.getElementById('quoteForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                event_type: form.event_type.value,
                date: form.date.value,
                num_people: form.num_people.value,
                food_pref: form.food_pref.value
            };
            document.getElementById('quoteResult').innerHTML = 'Calculating...';
            try {
                const res = await fetch(API_QUOTE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.estimated_cost) {
                    document.getElementById('quoteResult').innerHTML =
                        `<b>${result.package}</b><br>
                        ${result.details}<br>
                        <b>Estimated cost:</b> ${result.estimated_cost}<br>
                        <a href="${result.pdf_link}" target="_blank">Download PDF Quote</a>`;
                } else {
                    document.getElementById('quoteResult').innerHTML = 'Could not generate quote.';
                }
            } catch (e) {
                document.getElementById('quoteResult').innerHTML = 'Error generating quote.';
            }
        };

        window.addEventListener('load', () => { promptInput.focus(); });
    </script>
</body>
